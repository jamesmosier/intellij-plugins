buildscript {
  repositories {
    mavenCentral()
    maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
  }
}

plugins {
  id "org.jetbrains.intellij" version "0.4.8"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

version '1.1-SNAPSHOT'

sourceSets {
  main {
    java {
      srcDirs 'src'
      srcDirs 'gen'
//      exclude 'com/intellij/prettierjs/fileWatcher'
    }
    resources {
      srcDirs 'resources'
      srcDirs 'gen'
      srcDirs 'src/com/intellij/prettierjs/prettierLanguageService'
    }
  }
}

intellij {
  version 'IU-LATEST-EAP-SNAPSHOT'
  pluginName 'intellij.prettierJS'
  downloadSources false
  updateSinceUntilBuild false
  plugins = ['JavaScriptLanguage', 'com.intellij.plugins.watcher:191.6183.20']
}

task copyFiles(type: Copy) {
  from 'gen'
  include "**/*.js"
  into 'src/com/intellij/prettierjs'
}

project.afterEvaluate {
  prepareSandbox.doLast {
    def libraries = "$it.destinationDir/$intellij.pluginName/lib/"
    copy {
      from "$project.projectDir/gen/prettierLanguageService"
      into libraries
    }
  }
}
